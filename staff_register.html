<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-register w-100 m-auto">
    <form>
      <i class="fa-solid fa-basketball fa-lrg" style="margin: 10%;"></i>
      <h1 class="h3 mb-3 fw-normal">上班不要看球賽管理系統註冊</h1>

      <p class="mt-3 mb-3 text-body-secondary">已經有帳戶了嗎？
        <a href="./staff_login.html">登入</a>
      </p>

      <div class="form-floating">
        <input type="staff_name" class="form-control staff_name" placeholder="name@example.com">
        <label for="floatingInput">姓名*</label>
      </div>
      <div class="form-floating">
        <input type="staff_email" class="form-control staff_email" placeholder="name@example.com">
        <label for="floatingInput">電子信箱*</label>
      </div>
      <div class="form-floating">
        <input type="staff_phone" class="form-control staff_phone" placeholder="name@example.com">
        <label for="floatingInput">電話*</label>
      </div>
      <div class="form-floating">
        <input type="staff_password" class="form-control staff_password" placeholder="密碼需含英數 6-12 碼" autocomplete="off">
        <label for="floatingPassword">輸入密碼*</label>
      </div>

      <button class="btn btn-primary w-100 py-2 my-3 staff_register_btn_el" type="submit">註冊並繼續</button>
      </p>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2025</p>
    </form>
  </main>
  <script src="./jquery/jquery-3.7.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/799bf36dfe.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    $(document).ready(function () {
      // e.preventDefault(); // 停止預設事件
      // e.stopPropagation(); // 停止冒泡事件

      $('.staff_register_btn_el').click(function (e) {
        e.preventDefault();
        e.stopPropagation();

        const staffName = document.querySelector('.staff_name');
        const staffEmail = document.querySelector('.staff_email');
        const staffPhone = document.querySelector('.staff_phone');
        const staffPassword = document.querySelector('.staff_password');

        const staff_name_length = staffName.value.length;
        const staff_email_length = staffEmail.value.length;
        const staff_phone_length = staffPhone.value.length;
        const staff_password_length = staffPassword.value.length;

        // var staff_register_data = {
        //   staff_name: staff_name.value,
        //   staff_email: staff_email.value,
        //   staff_phone: staff_phone.value,
        //   staff_password: staff_password.value
        // };
        // console.log(staff_register_data);  // 看能不能抓到資料 -- > 可以抓到

        // console.log('a : ', staff_name_length);
        // console.log('b : ', staff_email_length);    
        // console.log('c : ', staff_phone_length);
        // console.log('d : ', staff_password_length); // 是否能抓出資料長度 -- > 可以抓到

        if (staff_name_length == null) {
          // alert('需輸入姓名');
          // return;
          Swal.fire({
            icon: "error",
            title: "Oops...",
            text: "需輸入姓名",
          });
        }

        if (staff_name_length < 0 || staff_name_length > 30) {
          // alert('使用者名稱長度須介於 0~30 之間');
          // return;
          Swal.fire({
            icon: "error",
            title: "Oops...",
            text: "使用者名稱長度須介於 0~30 之間",
          });
        }

        if (staff_email_length < 0) {
          // alert('需輸入email');
          // return;
          Swal.fire({
            icon: "error",
            title: "Oops...",
            text: "需輸入email",
          });
        }

        if (staffPhone.value == null) {
          // alert('需輸入電話');
          // return;
          Swal.fire({
            icon: "error",
            title: "Oops...",
            text: "需輸入電話",
          });
        }

        if (staff_password_length < 6 || staff_password_length > 12) {
          // alert('密碼長度須介於 6~12 之間');
          // return;
          Swal.fire({
            icon: "error",
            title: "Oops...",
            text: "密碼長度須介於 6~12 之間",
          });
        }

        fetch('/NGFW/staff_register', {
          method: 'POST',
          header: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            staffName: staffName.value,
            staffEmail: staffEmail.value,
            staffPhone: staffPhone.value,
            staffPassword: staffPassword.value,
          })
        })
          .then(resp => {
            return resp.json()
          })
          .then(body => {
            const { successfully, errMsg } = body;
            // alert(successfully ? '註冊成功' : errMsg);
            Swal.fire(successfully ? '註冊成功' : {
              icon: "error",
              title: "Oops...",
              text: "註冊失敗",
            });
            if (successfully) {
              sessionStorage.setItem("staff", JSON.stringify(body));
              window.location.href = '/NGFW/staff_login.html';
            } else {
              sessionStorage.clear();
            }
          });
      });
    });
  </script>
