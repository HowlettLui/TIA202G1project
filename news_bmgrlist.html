<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文章/新聞_管理列表</title>
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/headers/"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/footers/"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"
    />

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/headers.css" />

    <style>
      /* S Start */
      div.newsbmglistcontainer {
        border: 1px solid gray;
        width: 85.3%;
        margin: 20px auto;
        padding: 5px;
        border-radius: 5px;
      }
      div.mgrbt {
        margin: 10px 0 10px 0;
      }
      div.newsbmglisttitle {
        display: flex;
        margin: 5px 0 5px 0;
      }

      div.newsbmglistcontainer2 {
        display: flex;
      }
      div input.chb {
        margin-right: 5px;
      }
      div div.author {
        width: 150px;
      }
      div div.article {
        width: 300px;
      }
      div div.status {
        width: 135px;
      }
      div div.submitdate {
        width: 200px;
      }
      div div.publishingdate {
        width: 200px;
      }
      div.newsbmglistcontainer2 button {
        font-size: 14px;
        width: 80px;
      }
      div.newsbmglistcontainer2 div.bt {
        display: table-column;
      }
      /* S end */
    </style>
  </head>

  <body>
    <!-- 導入共用 header -->
    <div class="headerPage"></div>

    <!-- 開發畫面 -->
    <main>
      <div class="newsbmglistcontainer">
        <div class="mgrbt">
          <button>批次核准</button>
        </div>

        <div class="newsbmglisttitle">
          <input class="chb" type="checkbox" />
          <div class="author">作者</div>
          <div class="article">文章</div>
          <div class="status">狀態</div>
          <div class="submitdate">送出時間</div>
          <div class="publishingdate">發表時間</div>
        </div>
        <hr />
        <div class="newsbmglistcontainer2">
          <input class="chb" type="checkbox" />
          <div class="author">我是作者</div>
          <div class="article">文章標題</div>
          <div class="status">審核中</div>
          <div class="submitdate">yyyy/mm/dd/hh/MM</div>
          <div class="publishingdate">yyyy/mm/dd/hh/MM</div>
          <div class="bt">
            <button>審核管理</button>
            <button>核准文章</button>
          </div>
        </div>
        <hr />
        <div class="newsbmglistcontainer2">
          <input class="chb" type="checkbox" />
          <div class="author">作者B君</div>
          <div class="article">文章標題</div>
          <div class="status">審核中</div>
          <div class="submitdate">yyyy/mm/dd/hh/MM</div>
          <div class="publishingdate">yyyy/mm/dd/hh/MM</div>
          <div class="bt">
            <button>審核管理</button>
            <button>核准文章</button>
          </div>
        </div>
      </div>
    </main>

    <!-- 導入共用 footer -->
    <div class="footerPage"></div>
    <script src="./jquery/jquery-3.7.1.min.js"></script>
    <script>
      $(".headerPage").load("./layout/header.html");
      $(".footerPage").load("./layout/footer.html");
    </script>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/799bf36dfe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
