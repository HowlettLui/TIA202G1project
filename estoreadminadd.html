              <div class="col-sm-6">
                <!-- text input -->

              </div>
              <div class="col-sm-6">
                <!-- text input -->

              <div class="col-sm-6">

  <!-- for ethan's part -->

  <!-- sweetalert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    $(function () {
      // Summernote
      $('#summernote').summernote()
    })

    $(".Navbar").load("./layout/navbar.html");
    $(".Sidebar").load("./layout/sidebar.html");

    $(document).on('blur', 'input.item_related', function () {
      validateFields($(this));
    })

    $(document).on('blur', 'input.should_be_a_number', function () {
      validateFields($(this), true);
    })

    let itemPhotosPath;

    $('#save_item').on('click', function () {
      let isValid = validateFields($('input.item_related'));
      let numValid = validateFields($('input.should_be_a_number'), true);
      let summernoteValid = ($('#summernote').summernote('code') !== "請輸入商品詳細內容") && ($('#summernote').summernote('code').trim() !== "");

      if (!isValid || !numValid) {
        Swal.fire({
          icon: "warning",
          title: "請再確認",
          text: "請輸入完整資料！"
        });
      } else if (!itemPhotosPath) {
        Swal.fire({
          icon: "warning",
          title: "請再確認",
          text: "請先上傳照片"
        });
      } else if (!summernoteValid) {
        Swal.fire({
          icon: "warning",
          title: "請再確認",
          text: "請輸入商品詳細內容！"
        });
      } else {
        const itemModel = {
          itemModel: $('#item_model').val(),
          // staffId: ???
        }
        const item = {
          itemName: $('#item_name').val(),
          itemContent: $('#item_content').val(),
          itemType: $('#item_type').val(),
          itemPrice: $('#item_price').val(),
          itemDetails: $('#summernote').summernote('code'),
          itemPhoto: itemPhotosPath.toString(),
          // staffId: ???
        }
        const itemInfo = {
          itemSize: $('#item_size').val(),
          itemColor: $('#item_color').val(),
          itemStock: $('#item_stock').val(),
          // staffId: ???
        }

        fetch('estoreadmin/add', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            itemModel,
            item,
            itemInfo
          })
        })
          .then(resp => resp.json())
          .then(data => {
            if (data.result) {
              Swal.fire({
                icon: "success",
                title: "新增成功",
                text: data.message,
              });
            } else {
              Swal.fire({
                icon: "error",
                title: "新增失敗",
                text: data.message,
              });
            }
          })
          .catch((error) => {
            console.error('Error:', error);
            Swal.fire({
              icon: "error",
              title: "Oops...",
              text: "出了點狀況！請聯絡管理員"
            });
          });
      }
    });

    function validateFields(items, checkNumber = false) {
      let allValid = true;
      items.each(function () {
        let value = $(this).val().trim();
        let isValid = value !== "";

        if (checkNumber) {
          isValid = isValid && !isNaN(value);
        }

        if (isValid) {
          $(this).addClass("is-valid").removeClass("is-invalid");
        } else {
          $(this).addClass("is-invalid").removeClass("is-valid");
          allValid = false;
        }
      });
      return allValid;
    }
  </script>

  <!-- Uppy -->
  <script type="module">
    import { Uppy, Dashboard, XHRUpload } from "https://releases.transloadit.com/uppy/v4.13.3/uppy.min.mjs"

    const uppy = new Uppy({
      restrictions: {
        maxFileSize: 5 * 1024 * 1024,
        allowedFileTypes: ['image/*']
      }
    })
    uppy
      .use(Dashboard, {
        target: '#uppy',
        inline: true,
        width: 1600,
        showProgressDetails: true,
        proudlyDisplayPoweredByUppy: true,
      })
      .use(XHRUpload, {
        endpoint: 'http://localhost:8080/NGFW/estoreadmin/upload',
        fieldName: 'item_photo',
        headers: {
          'X-Requested-With': 'XMLHttpRequest'
        }
      });

    // todo: Uppy上傳完成後回傳的東西還沒接下來
    uppy.on('complete', (result) => {
      itemPhotosPath = JSON.stringify(result);
      console.log('上傳成功:', result.successful);
      alert(`已上傳 ${result.successful.length} 張圖片`);
    });
  </script>
