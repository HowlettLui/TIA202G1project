<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>留言管理</title>
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/headers/"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/footers/"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"
    />

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/headers.css" />

    <style>
      /* S Start */
      div.newsbmgmsglistcontainer {
        border: 1px solid gray;
        width: 85.3%;
        margin: 20px auto;
        padding: 5px;
        border-radius: 5px;
      }
      div.mgrbt {
        margin: 10px 0 10px 0;
      }
      div.newsbmgmsglisttitle {
        display: flex;
        margin: 5px 0 5px 0;
      }
      div.newsbmgmsglistcontainer2 {
        display: flex;
      }
      div input.chb {
        margin-right: 5px;
      }
      div div.msger {
        width: 250px;
      }

      div div.msgcontent {
        width: 500px;
      }
      div div.msgtime {
        width: 450px;
      }

      div.newsbmgmsglistcontainer2 button {
        font-size: 14px;
        width: 50px;
      }
      /* S end */
    </style>
  </head>

  <body>
    <!-- 導入共用 header -->
    <div class="headerPage"></div>

    <!-- 開發畫面 -->
    <main>
      <div class="newsbmgmsglistcontainer">
        <div class="mgrbt">
          <button>批次刪除</button>
        </div>

        <div class="newsbmgmsglisttitle">
          <input class="chb" type="checkbox" />
          <div class="msger">留言人</div>
          <div class="msgcontent">內容</div>
          <div class="msgtime">留言時間</div>
        </div>
        <hr />
        <div class="newsbmgmsglistcontainer2">
          <input class="chb" type="checkbox" />
          <div class="msger">NAMEABCDEFGHIJ</div>
          <div class="msgcontent">XXXXXXXXXXXXXXXXXXXXXXXXX</div>
          <div class="msgtime">yyyy/mm/dd/hh/MM/ss</div>
          <button>刪除</button>
        </div>
        <hr />
        <div class="newsbmgmsglistcontainer2">
          <input class="chb" type="checkbox" />
          <div class="msger">我一定吉</div>
          <div class="msgcontent">XXXXXXXXXXXXXXXXXXXXXXXXX</div>
          <div class="msgtime">yyyy/mm/dd/hh/MM/ss</div>
          <button>刪除</button>
        </div>
      </div>
    </main>

    <!-- 導入共用 footer -->
    <div class="footerPage"></div>
    <script src="../jquery/jquery-3.7.1.min.js"></script>
    <script>
      $(".headerPage").load("../layout/header.html");
      $(".footerPage").load("../layout/footer.html");
    </script>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/799bf36dfe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
