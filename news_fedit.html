<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文章/新聞_編輯</title>
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/headers/"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/footers/"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"
    />

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/headers.css" />

    <!-- Datepicker -->
    <!-- jQuery -->
    <script src="./jquery/jquery-3.7.1.min.js"></script>
    <!-- jQuery UI -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <!-- --------------------summernote BS5-------------------- -->
    <!-- include libraries(jQuery, bootstrap) -->
    <!-- <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script> -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    /> -->
    <!-- <script
      type="text/javascript"
      src="https:cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    ></script> -->

    <!-- include summernote css/js-->
    <link href="./css/summernote-bs5.css" rel="stylesheet" />
    <script src="./css/summernote-bs5.js"></script>
    <!-- ------------------------------------------ -->
    <style>
      div.newsfedcontainer {
        border: 1px solid gray;
        width: 85.3%;
        margin: 20px auto;
        padding: 5px;
        border-radius: 5px;
      }
      input#releasedate {
        width: 200px;
      }
      div.publishing {
        margin: 8px 0;
      }
      /* S end */
    </style>
  </head>

  <body>
    <!-- 導入共用 header -->
    <div class="headerPage"></div>

    <!-- 開發畫面 -->
    <main>
      <div class="newsfedcontainer">
        <p>新文章/編輯文章</p>

        <div class="mb-3">
          <label for="maintitle" class="form-label">主標題</label>
          <input
            type="text"
            class="form-control"
            id="maintitle"
            placeholder=""
          />
        </div>

        <div class="mb-3">
          <label for="subtitle" class="form-label">副標題</label>
          <input
            type="text"
            class="form-control"
            id="subtitle"
            placeholder=""
          />
        </div>

        <div class="mb-3">
          <label for="articlecontent" class="form-label">文章內容</label>
          <div id="summernote"></div>
        </div>

        <div>
          <label for="releasedate" class="form-label">預計發佈日期</label>
          <input
            type="text"
            class="form-control"
            id="releasedate"
            placeholder=""
          />

          <div class="publishing">
            <button>取消</button>
            <button>儲存</button>
            <button>預覽</button>
            <button>送出</button>
          </div>
        </div>
      </div>
    </main>

    <script>
      $("#releasedate").datepicker({
        // dateFormat: "yy-mm-dd", // 日期格式：年-月-日
        changeMonth: true, // 啟用月份選擇
        changeYear: true, // 啟用年份選擇
        // showButtonPanel: true, // 顯示底部按鈕
        // showAnim: "fadeIn", // 顯示動畫
      });

      $("#summernote").summernote({
        placeholder: "Hello_World!!",
        tabsize: 2,
        height: 300,
        toolbar: [
          ["style", ["style"]],
          ["font", ["bold", "underline", "clear"]],
          ["fontname", ["fontname"]],
          ["color", ["color"]],
          ["para", ["ul", "ol", "paragraph"]],
          ["table", ["table"]],
          ["insert", ["link", "picture", "video"]],
          // ['view', ['fullscreen', 'codeview', 'help']]
          ["view", ["codeview", "help"]],
        ],
      });
    </script>

    <!-- 導入共用 footer -->
    <div class="footerPage"></div>
    <script src="./jquery/jquery-3.7.1.min.js"></script>
    <script>
      $(".headerPage").load("./layout/header.html");
      $(".footerPage").load("./layout/footer.html");
    </script>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/799bf36dfe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
