<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文章/新聞_新增</title>
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/headers/"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/footers/"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"
    />

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/headers.css" />

    <!-- Datepicker -->
    <!-- jQuery -->
    <script src="../jquery/jquery-3.7.1.min.js"></script>

    <!-- jQuery UI -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>

    <link
      href="../vendors/summernote-0.9.0-dist/summernote-bs5.css"
      rel="stylesheet"
    />
    <script src="../vendors/summernote-0.9.0-dist/summernote-bs5.js"></script>
    <!-- ------------------------------------------ -->
    <style>
      div.newsfedcontainer {
        border: 1px solid gray;
        width: 85.3%;
        margin: 20px auto;
        padding: 5px;
        border-radius: 5px;
      }
      input#publishDate {
        width: 200px;
      }
      div.publishing {
        margin: 8px 0;
      }
      /* S end */
    </style>
  </head>

  <body>
    <!-- 導入共用 header -->
    <div class="headerPage"></div>

    <!-- 開發畫面 -->
    <main>
      <form action="/NGFW/articleadd" method="post" name="articleadd">
        <input type="text" id="status" name="status" style="display: none" />
        <div class="newsfedcontainer">
          <div class="mb-3">
            <label for="articletype" class="form-label">新增/編輯 類型</label>
            <br />
            <select id="articletype" name="articletype">
              <option value="0">文章</option>
              <option value="1">新聞</option>
            </select>
          </div>

          <div class="mb-3">
            <p>標題圖片</p>
            <br />
            <input id="inp" type="file" />
            <br />
            <input
              type="text"
              id="b64"
              name="titleimage"
              style="display: none"
            />
            <img id="img" height="300" />
          </div>
          <div class="mb-3">
            <label for="maintitle" class="form-label">主標題</label>
            <input
              type="text"
              class="form-control"
              id="maintitle"
              name="maintitle"
              placeholder=""
            />
          </div>

          <div class="mb-3">
            <label for="subtitle" class="form-label">副標題</label>
            <input
              type="text"
              class="form-control"
              id="subtitle"
              name="subtitle"
              placeholder=""
            />
          </div>

          <div class="mb-3">
            <label for="articlecontent" class="form-label">文章內容</label>
            <textarea id="summernote" name="summernote"></textarea>
          </div>

          <div>
            <label for="publishDate" class="form-label">預計發佈日期</label>
            <input
              type="date"
              class="form-control"
              id="publishDate"
              name="publishDate"
              placeholder=""
              required
            />

            <div class="publishing">
              <button onclick="save('0');" id="btnsv">儲存</button>
              <button onclick="save('2');" id="btnvf">送審</button>
              <button
                type="button"
                onclick="location.href='/NGFW/newsf/news_fmgr.html'"
              >
                取消
              </button>
            </div>
          </div>
        </div>
      </form>
    </main>
    <section>
      <script>
        function save(status) {
          document.getElementById("status").value = status;
          document.articleadd.submit();
        }

        function readFile() {
          if (!this.files || !this.files[0]) return;
          const FR = new FileReader();
          FR.addEventListener("load", function (evt) {
            document.querySelector("#img").src = evt.target.result;
            document.querySelector("#b64").value = evt.target.result;
          });
          FR.readAsDataURL(this.files[0]);
          let text = document.getElementById("b64").value;
          console.log(text);
        }
        document.querySelector("#inp").addEventListener("change", readFile);
      </script>
    </section>

    <script></script>

    <!-- 導入共用 footer -->
    <div class="footerPage"></div>

    <script>
      $(".headerPage").load("../layout/header.html");
      $(".footerPage").load("../layout/footer.html");
    </script>

    <script
      src="https://kit.fontawesome.com/799bf36dfe.js"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#summernote").summernote({
          placeholder: "新增文章內容...",
          tabsize: 2,
          height: 300,
          toolbar: [
            ["style", ["style"]],
            ["font", ["bold", "underline", "clear"]],
            ["fontname", ["fontname"]],
            ["color", ["color"]],
            ["para", ["ul", "ol", "paragraph"]],
            ["table", ["table"]],
            ["insert", ["link", "picture", "video"]],
            // ['view', ['fullscreen', 'codeview', 'help']]
            ["view", ["codeview", "help"]],
          ],
        });
      });
    </script>
  </body>
</html>
