        <form action="/NGFW/articleadd" method="post" name="articleadd">

          <input type="text" id="uId" name="uId" style="display: none" />

                <option value="1">新聞</option>
              </select>
            </div>

              <p>標題圖片</p>
              <br />
              <input id="inp" type="file" />
              <br />
              <input
                type="text"
                id="b64"
                name="titleimage"
                style="display: none"
              />
              <img id="img" height="300" />
            </div>
            <div class="mb-3">
              <label for="maintitle" class="form-label">主標題</label>

                class="form-control"

                placeholder=""
              />

            <div class="mb-3">
              <label for="subtitle" class="form-label">副標題</label>

              />

            <div class="mb-3">
              <label for="articlecontent" class="form-label">文章內容</label>
              <textarea id="summernote" name="summernote"></textarea>
            </div>

            <div>
              <label for="publishDate" class="form-label">預計發佈日期</label>
              <input
                type="date"
                class="form-control"
                id="publishDate"
                name="publishDate"
                placeholder=""
                required
              />

              <div class="publishing">
                <button onclick="save('0');" id="btnsv">儲存</button>
                <button onclick="save('2');" id="btnvf">送審</button>
                <!-- <button

    <script>
      function save(status) {
        document.getElementById("status").value = status;
        let user = JSON.parse(sessionStorage.getItem("user"));
        let uId = user.userId;
        document.getElementById("uId").value = uId;
        document.articleadd.submit();
      }

      function readFile() {
        if (!this.files || !this.files[0]) return;
        const FR = new FileReader();
        FR.addEventListener("load", function (evt) {
          document.querySelector("#img").src = evt.target.result;
          document.querySelector("#b64").value = evt.target.result;
        });
        FR.readAsDataURL(this.files[0]);
        let text = document.getElementById("b64").value;
        console.log(text);
      }
      document.querySelector("#inp").addEventListener("change", readFile);
    </script>

    <script

    ></script>
    <script>
      $(document).ready(function () {
        $("#summernote").summernote({
          placeholder: "新增文章內容...",
          tabsize: 2,
          height: 300,
          toolbar: [
            ["style", ["style"]],
            ["font", ["bold", "underline", "clear"]],
            ["fontname", ["fontname"]],
            ["color", ["color"]],
            ["para", ["ul", "ol", "paragraph"]],
            ["table", ["table"]],
            ["insert", ["link", "picture", "video"]],
            ["view", ["fullscreen", "codeview", "help"]],
          ],
        });

        // 設定預設日期今天
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, "0");
        const day = String(today.getDate()).padStart(2, "0");

        document.getElementById(
          "publishDate"
        ).value = `${year}-${month}-${day}`;

        let user = JSON.parse(sessionStorage.getItem("user"));
        let uId = user.userId;
        if (uId == null) {
          // window.location.href = "/NGFW/login.html";
          window.location.href = "/login.html";
        }
      });
    </script>
