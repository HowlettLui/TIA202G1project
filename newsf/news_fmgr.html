    <script>
      $(document).ready(function () {
        let user = JSON.parse(sessionStorage.getItem("user"));
        let uId = user.userId;
        // console.log(uId);

        if (uId == null) {

          window.location.href = "/login.html";

      function RefeshDaTa(uId) {
        $.ajax({
          url: "/NGFW/articleumgr?uId=" + uId,
          method: "GET",
          dataType: "json",
          success: function (articles) {
            let tableBody = $("#userarticlelist");
            tableBody.empty();
            articles.forEach((article) => {
              var tmpstatus = "";
              var editdisable = "disabled";
              switch (article.status) {
                case "0":
                  tmpstatus = "編輯中";
                  editdisable = "";
                  break;
                case "1":
                  tmpstatus = "已上架";
                  break;
                case "2":
                  tmpstatus = "待審核";
                  break;
                case "3":
                  tmpstatus = "已退回";
                  editdisable = "";
                  break;
              }

              //   let row = `<div class="col">
              //     <div
              //       class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative"
              //     >
              //       <div class="img-container">
              //         <img
              //          src="${article.newsPhoto}"
              //          onclick="location.href='/NGFW/newsf/news_fbodyreview.html?articleId=${article.articleId}'"
              //         >
              //         </img>
              //       </div>
              //       <div class="col p-4 flex-column">
              //         <strong class="d-inline-block mb-2 text-primary-emphasis text-truncate"
              //           >${article.mainTitle}</strong
              //         >
              //         <p>${article.publishDate} 發佈</p>
              //         <p class="card-text text-truncate">
              //           ${article.subTitle}
              //         </p>
              //         <div class="newsaddbt" style="position: absolute; bottom: 5px">
              //           <button onclick="location.href='/NGFW/newsf/news_fbodyreview.html?articleId=${article.articleId}'">預覽</button>
              //           <button ${editdisable} onclick="location.href='/NGFW/newsf/news_fedit.html?articleId=${article.articleId}'">編輯</button>
              //           <button ${editdisable} onclick="DeleteDaTa('${uId}','${article.articleId}');">刪除</button>
              //           <div class="status">狀態：${tmpstatus}</div>
              //         </div>
              //       </div>
              //     </div>
              // </div>`;

              let row = `<div class="col">
                <div
                  class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative"
                >
                  <div class="img-container">
                    <img
                     src="${article.newsPhoto}"
                     onclick="location.href='/newsf/news_fbodyreview.html?articleId=${article.articleId}'"
                    > 
                    </img>
                  </div>
                  <div class="col p-4 flex-column">
                    <strong class="d-inline-block mb-2 text-primary-emphasis text-truncate"
                      >${article.mainTitle}</strong
                    >
                    <p>${article.publishDate} 發佈</p>
                    <p class="card-text text-truncate">
                      ${article.subTitle}
                    </p>
                    <div class="newsaddbt" style="position: absolute; bottom: 5px">
                      <button onclick="location.href='/newsf/news_fbodyreview.html?articleId=${article.articleId}'">預覽</button>
                      <button ${editdisable} onclick="location.href='/newsf/news_fedit.html?articleId=${article.articleId}'">編輯</button>
                      <button ${editdisable} onclick="DeleteDaTa('${uId}','${article.articleId}');">刪除</button>
                      <div class="status">狀態：${tmpstatus}</div>
                    </div>
                  </div>
                </div>
              </div>`;
              tableBody.append(row);
            });
          },
          error: function (xhr, status, error) {
            console.error("Error fetching data:", error);
          },
        });
      }

      function DeleteDaTa(uId, articleId) {
        $.ajax({
          url: "/NGFW/articleumgrdel?uId=" + uId + "&articleId=" + articleId,
          method: "GET",
          dataType: "json",
          success: function (del_result) {
            RefeshDaTa(uId);
          },
          error: function (xhr, status, error) {
            console.error("Error fetching data:", error);
          },
        });
      }
